<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do App</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- own styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>

<section class="container">
  <header>
    <h1>To Do List</h1>
  </header>

  <div class="app">
    <input id="new_task" type="text" name="new_task" placeholder="Write task . . ." />

    <input id="add_task" type="submit" value="Add" title="Dodaj zadanie" />

    <input id="removeAll" type="submit" value="Remove All" title="Remove tasks">
    <a id="clear" href="#">Clear local storage!</a>

    <ol id="todolist" contenteditable="true">
        <li>Learn TypeScript</li>
        <li>Learn Vue</li>
    </ol>
  </div>

</section>




  <!-- jquery lib -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- scripts jquery -->
  <script src="js/Todo.js"></script>
  <!-- vanilla js -->
  <script src="js/vanilla.js"></script>
</body>
</html>
