<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do App</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- own styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://use.fontawesome.com/377677de31.js"></script>
</head>
<body>

<section class="container">
  <header>
    <h1>To do list</h1>
  </header>

  <div class="app">
    <input id="new_task" type="text" name="new_task" placeholder="Write task . . ." maxlength="30"/>

    <input id="add_task" type="submit" value="ADD TASK" title="Dodaj zadanie" />



    <ol id="todolist" contenteditable="true">
        <li>Learn TypeScript<i class="fa fa-times" aria-hidden="true"></i></li>
        <li>Learn Vue<i class="fa fa-times" aria-hidden="true"></i></li>
    </ol>
  </div>

  <input id="removeAll" type="submit" value="REMOVE ALL" title="Remove tasks"><br>
  <a id="clear" href="#">CLEAR LOCAL STORAGE!</a>



</section>




  <!-- jquery lib -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- scripts jquery -->
  <script src="js/Todo.js"></script>
  <!-- vanilla js -->
  <script src="js/vanilla.js"></script>
</body>
</html>
